<div class = "dashboard-view">
	<h2 class = "heading-color center">User Playlist</h2>
	<ul class = "playlist-list row">
		<li ng-repeat = "playlist in userPlaylist" class = "col-lg-3"><span class = "shape"></span><a href = "#!/playlist/[[playlist.name]]/[[playlist.id]]" class = "list-name" >[[$index +  1]]. [[playlist.name]]</a><span> <a href = "" ng-click="remove_playlist(playlist.id)" class = "rmv-list"> X</a></span></li>		
	</ul>
	<h3 ng-show = "userPlaylist.length == 0" class = "text-white">No Playlist Exist. Create One..</h3>
	<div class = "create-list margin-20">
		<input type = "text" placeholder = "Playlist Name" ng-model="newPlaylist"/>
		<button ng-click="create_playlist(newPlaylist)" class = "btn btn-primary">Create Playlist</button>
	</div>
	<hr/>
	<h2 class = "heading-color center" >Add Songs</h2>
	<h3 ng-show = "songList.length == 0" class = "text-white">No Records Found.</h3>
	<table ng-show ="songList.length != 0" class = "song-table">
		<tr>
			<td>Songname</td>
			<td>Artist</td>
			<td>Add To Playlist</td>
		</tr class = "song-row">
		<tr ng-repeat = "song in songList">
			<td>[[song.name]]</td>
			<td>[[song.artist]]</td>
			<td><div class = "form-inline"><select ng-options = "playlist.name for playlist in userPlaylist" ng-model = "selectPlaylist" class="form-control"></select><button ng-click = "song_add(selectPlaylist.id, song.id)" class = "btn btn-primary">Add</button>
			</div>
			</td>
		</tr>
	</table>
</div>
