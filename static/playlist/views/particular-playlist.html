<h1>[[playlistName]]</h1>
<table>
	<tr ng-repeat  = "song in playlistSongs as songs">
		<td>[[song.name]]</td>
		<td><button ng-click = "remove_song(song.id)">Remove</button></td>
		<td>
			<audio controls>
				<source src="[[host + song.file]]" type="audio/mpeg">
			</audio>
		</td>
	<tr>
	<h3 ng-show = "songs.length == 0"></h3>
</table>
